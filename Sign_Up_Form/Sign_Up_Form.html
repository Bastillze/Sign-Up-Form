<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="Sign_Up_Form.css" />
  </head>
  <body>
    <div class="heroImg">
      <img src="trin-wa-F6J2YEy6U8A-unsplash.jpg" />

      <div class="title">Game On!</div>

      <div class="credit">
        Art by <a href="https://unsplash.com/@trin_wa" target="new">Trin wa </a>
      </div>
    </div>

    <div class="main">
      <div class="disclaimerSignup">
        <p class="disclaimerText">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started
        </p>
        <p class="disclaimerText">You <em>Know</em> you want to.</p>
      </div>

      <form action="" method="post">
        <fieldset>
          <p class="disclaimerText">Let's do this!</p>

          <div class="r1">
            <div>
              <label for="first name">FIRST NAME</label>
              <input
                id="first_name"
                required=""
                type="text"
                autocomplete="given-name"
                placeholder=""
              />
            </div>

            <div>
              <label for="last name">LAST NAME</label>
              <input
                id="last_name"
                required=""
                type="text"
                autocomplete="family-name"
                placeholder=""
              />
            </div>
          </div>

          <div class="r2">
            <div>
              <label for="email">EMAIL</label>
              <input
                id="email"
                required=""
                type="email"
                autocomplete="email"
                placeholder=""
              />
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input id="phone" required="" type="tel" autocomplete="tel"
              placeholder=""
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
